<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/fonts.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>CloudBudget</title>
</head>
<body>
  
  <!-- Header -->
  <header class="header">
    <div class="header__container">
      <div class="header__top">
        <img src="img/header_logo.png" alt="CloudBudget" class="header__top-logo">
        <div class="header__nav">
          <a href="#" class="header__nav-link">Обзор</a>
          <a href="#" class="header__nav-link">Особенности</a>
          <a href="#" class="header__nav-link">Технология</a>
          <a href="#" class="header__nav-link">Контакты</a>
          <a href="#" class="header__nav-link">Войти</a>
        </div>
        <div class="burger__open">
          <div class="burger__open-line"></div>
          <div class="burger__open-line"></div>
          <div class="burger__open-line"></div>
        </div>
        <div class="burger__menu">
          <div class="burger__menu-inner">
            <ul class="burger__nav">
              <a href="#" class="burger__nav-link">
                <li class="burger__nav-link">Обзор</li>
              </a>
              <a href="#" class="burger__nav-link">
                <li class="burger__nav-link">Особенности</li>
              </a>
              <a href="#" class="burger__nav-link">
                <li class="burger__nav-link">Технология</li>
              </a>
              <a href="#" class="burger__nav-link">
                <li class="burger__nav-link">Контакты</li>
              </a>
              <a href="#" class="burger__nav-link">
                <li class="burger__nav-link">Войти</li>
              </a>
            </ul>
            <div class="burger__close">
              <div class="burger__close-line"></div>
              <div class="burger__close-line"></div>
            </div>
          </div>
          <div class="burger__end-line"></div>
        </div>
        <button class="header__top-btn">Вход</button>
      </div>
      <div class="header__bottom">
        <h1 class="header__bottom-title">Cloudbudget</h1>
        <p class="header__bottom-txt">Управление бюджетом в для всех. Всего 69,95 € в месяц после 7-дневной пробной версии за 4,99 €</p>
        <button class="header__bottom-btn">Попробовать</button>
      </div>
    </div>
  </header>

  <script src="js/main.js"></script>

</body>
</html>
